<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../../styles/styles.css" />
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <section class="purchase">
        <form class="form">
          <h2 class="form-title">Personal details</h2>
          <div class="form-item">
            <input type="text" name="name" id="name" required placeholder="Name" />
          </div>
          <div class="form-item">
            <input type="text" name="phone" id="phone" required placeholder="Phone number" />
          </div>
          <div class="form-item">
            <input
              type="text"
              name="address"
              id="address"
              required
              placeholder="Delivery address"
            />
          </div>
          <div class="form-item">
            <input type="text" name="mail" id="mail" required placeholder="E-mail" />
          </div>
          <h2 class="form-title">Credit card details</h2>
          <div class="card-details">
            <div class="card-number">
              <input
                type="text"
                name="card-number"
                id="card-number"
                required
                placeholder="card number"
              />
            </div>
            <div class="card-owner">
              <input type="text" name="owner" id="owner" required placeholder="owner" />
            </div>
            <div class="card-cvc">
              <input type="text" name="cvc" id="cvc" required placeholder="cvc" />
            </div>
          </div>
          <button class="button">confirm</button>
        </form>
      </section>
    </main>
    <footer class="footer"></footer>
    <!-- <script type="module" src="./purchase.ts"></script> -->
  </body>
</html>
