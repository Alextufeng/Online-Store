    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online-Store</title>
    <link rel="stylesheet" href="../../styles/styles.css" />

  <body>
    <header class="header">
      <nav class="header__nav nav">
        <div class="nav__logo">
          <h1 class="nav__title"><a class="nav__link" href="../../index.html">Online Store</a></h1>
        </div>
        <div class="nav__order order">
          <div class="order__price">
            Total price: <span class="order__sum">0.00</span> <span class="order__currency">$</span>
          </div>
          <div class="order__cart">
            <a href="#!" class="order__link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="120"
                height="120"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-shopping-cart"
              >
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
              </svg>
              <div class="order__amount">0</div>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main class="main main__cart"></main>
